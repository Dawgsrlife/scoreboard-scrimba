<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Epic Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="scoreboard-header">
            <h1 class="scoreboard-title">Game On!</h1>
            <div class="game-timer" id="timer">00:00</div>
        </div>

        <div class="container">
            <div class="side">
                <h3 class="score-label">HOME</h3>
                <div class="score" id="score-home">0</div>
                <div class="score-btns">
                    <button class="score-btn" onclick="addScore('home', 1)">+1</button>
                    <button class="score-btn" onclick="addScore('home', 2)">+2</button>
                    <button class="score-btn" onclick="addScore('home', 3)">+3</button>
                </div>
                <div class="score-btns">
                    <button class="score-btn" onclick="subtractScore('home', 1)" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);">-1</button>
                </div>
            </div>
            
            <div class="side">
                <h3 class="score-label">AWAY</h3>
                <div class="score" id="score-away">0</div>
                <div class="score-btns">
                    <button class="score-btn" onclick="addScore('away', 1)">+1</button>
                    <button class="score-btn" onclick="addScore('away', 2)">+2</button>
                    <button class="score-btn" onclick="addScore('away', 3)">+3</button>
                </div>
                <div class="score-btns">
                    <button class="score-btn" onclick="subtractScore('away', 1)" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);">-1</button>
                </div>
            </div>
        </div>

        <div class="control-panel">
            <button class="control-btn" onclick="resetScores()">Reset Game</button>
            <button class="control-btn" onclick="toggleTimer()">Start Timer</button>
            <button class="control-btn" onclick="addTime()">+1 Min</button>
        </div>

        <div class="winner-overlay" id="winner-overlay">
            <div class="winner-content" id="winner-text"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
